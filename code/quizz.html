<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <link rel="stylesheet" href="quizz.css">
    <script src="quizz.js" defer></script>
    <title>Quizz Reuinon </title>
</head>

<!-- Quizz sur l'ile de la Reunion -->
<body>
    <div id="page">
        <div id="container">
            <h1 id="app-title">Quizz Reunion </h1>
            <div id="quizz-container">
                <div class="questions">
                    <h2 id="question"></h2>
                    <ol type="A">
                    <li class="option"><span
                        id="option0" onclick ="calcScore(this)"></span></li>
                    <li class="option"><span 
                        id="option1" onclick ="calcScore(this)" ></span></li>
                    <li class="option"><span 
                        id="option2" onclick ="calcScore(this)" ></span></li>
                    <li class="option"><span 
                        id="option3" onclick ="calcScore(this)" ></span></li>        
                    </ol>
                    <div class="stats">
                        <h4 id="stat"></h4>
                    </div>
                    </div>

                <div class="buttons">
                    <button type="button"
                    class="next">Suivant</button>
                    <button type="button" id="home-btn" onclick="handleBackToHome()">
                        Back to home
                    </button>
                </div>
            </div>

            <!-- tableau des scores -->
            <div>
                <div id="scoreboard">
                    <img src="" alt="">
                    <h2 id="score-title"> Out Score !!! (Votre Score) </h2>
                    <h2 id="score"></h2>
                    <div class="buttons">
                        <button type="button" id="score-btn" onclick="backToQuizz()">
                            Back to Quizz
                        </button>
                        <button type="button" id="check-answer" onclick="checkAnswer()">
                            Check Answers
                        </button>
                        <button type="button" id="home-btn" onclick="handleBackToHome()">
                            Back to home
                        </button>
                    </div>
                </div>
            </div>

            <!--  section reponse -->
            <div id="answerBank">
                <h2>Answers :</h2>
                <ol type="1" id="answers">

                </ol>
                <a href="https://google.fr" target="_blank">Back To Home</a>
            </div> 
        </div>
    </div>
</body>
</html>
